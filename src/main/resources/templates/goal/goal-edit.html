<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NestExpense - Edit Goal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">NestExpense</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Goal</a>
                </li>
            </ul>
            <div class="d-flex align-items-center">
                <span class="text-white me-3" th:text="${email}"></span>
                <form th:action="@{/logout}" method="post">
                    <button class="btn btn-outline-light btn-sm" type="submit">Logout</button>
                </form>
            </div>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-4">
    <h2 class="mb-4">Edit Goal</h2>

    <!-- Form -->
    <div class="card">
        <div class="card-body">
            <form th:action="@{/goal/edit}" th:object="${goal}" method="post">
                <div class="mb-3">
                    <label for="goal" class="form-label">Goal</label>
                    <input type="number" min="0" class="form-control" id="goal" th:field="*{goal}" placeholder="Enter goal">
                </div>

                <div class="mb-3">
                    <label for="currentBalance" class="form-label">Current Balance</label>
                    <input type="number" min="0" class="form-control" id="currentBalance" th:field="*{currentBalance}" placeholder="Enter Current Balance">
                </div>

                <div class="mb-3">
                    <label for="amountReachGoal" class="form-label">Amount to reach Goal</label>
                    <input type="number-local" class="form-control" id="amountReachGoal" th:field="*{amountReachGoal}" placeholder="Enter the amount left to reach goal">
                </div>

                <div class="mb-3">
                    <label for="purpose" class="form-label">Purpose</label>
                    <input type="text" class="form-control" id="purpose" th:field="*{purpose}" placeholder="Enter the purpose of the goal">
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">Add</button>
                    <a th:href="@{/goal}" class="btn btn-secondary">Back</a>
                </div>
            </form>
            <!-- Success Alert -->
            <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show" role="alert"  style="padding-top: 0.25rem;">
                Goal edited successfully.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
