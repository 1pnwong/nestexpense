<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NestExpense - Goal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">NestExpense</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/income}">Income</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/expense}">Expenses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/budget}">Budgets</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/goal}">Goals</a>
                </li>
            </ul>
            <div class="d-flex align-items-center">
                <span class="text-white me-3" th:text="${email}"></span>
                <form th:action="@{/logout}" method="post">
                    <button class="btn btn-outline-light btn-sm" type="submit">Logout</button>
                </form>
            </div>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Goal</h2>
        <a th:href="@{/goal/add}" class="btn btn-primary">Add Goal</a>
    </div>

    <!-- Table -->
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>Goal</th>
                <th>Current Balance</th>
                <th>Amount to reach goal</th>
                <th>Purpose</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="goal : ${goals}">
                <td th:text="${goal.goal}"><</td>
                <td th:text="${goal.currentBalance}"><</td>
                <td th:text="${goal.amountReachGoal}"><</td>
                <td th:text="${goal.purpose}"><</td>
                <td>
                    <form th:action="@{/goal/edit/prepare}" method="POST">
                        <input type="hidden" name="goalID" th:value="${goal.goalID}" />
                        <button type="submit" class="btn btn-sm btn-warning">
                            <i class="bi bi-pencil"></i>
                        </button>
                    </form>
                    <form th:action="@{/goal/delete}" method="POST">
                        <input type="hidden" name="goalID" th:value="${goal.goalID}" />
                        <button type="submit" class="btn btn-sm btn-danger">
                            <i class="bi bi-trash"></i>
                        </button>
                    </form>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
