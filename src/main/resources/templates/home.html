<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Demo DB - Content</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">NestExpense</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/income}">Income</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/expense}">Expenses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/budget}">Budgets</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/goal}">Goals</a>
                </li>
            </ul>
            <div class="d-flex align-items-center">
                <span class="text-white me-3" th:text="${email}"></span>
                <form th:action="@{/logout}" method="post">
                    <button class="btn btn-outline-light btn-sm" type="submit">Logout</button>
                </form>
            </div>
        </div>
    </div>
</nav>


<!-- Main Content -->
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Welcome</h2>
        <p>Hello, <span th:text="${email}"></span>.</p>
    </div>
</div>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Outflow</h2>
    </div>

    <!-- Table -->
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>Sent to where</th>
                <th>amount</th>
                <th>date of Expense</th>
                <th>category</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="expense : ${expenses}">
                <td th:text="${expense.sentToWhere}"><</td>
                <td th:text="${expense.amount}"><</td>
                <td th:text="${expense.dateExpense}"><</td>
                <td th:text="${expense.category}"><</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Inflow</h2>
    </div>

    <!-- Table -->
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>Source of Income</th>
                <th>Amount of Income</th>
                <th>Date of Income</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="income : ${incomes}">
                <td th:text="${income.source}"><</td>
                <td th:text="${income.amount}"><</td>
                <td th:text="${income.dateIncome}"><</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
